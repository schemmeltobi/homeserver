### following https://immich.app/docs/administration/reverse-proxy#traefik-proxy-example-config


networks:
  proxy:
    external: true

services:
  immich-server:
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.immich.rule=HostRegexp(`^immich\.(${INTERNAL_DOMAIN}|${PUBLIC_DOMAIN})$`)
      - traefik.http.routers.immich.entryPoints=websecure
    env_file:
      - path: ./../../.env
        required: true
    volumes:
      - ~/immich-external:/mnt/media/immich-external:ro
  immich-machine-learning:
    networks:
      - proxy
    env_file:
      - path: ./../../.env
        required: true
  redis:
    networks:
      - proxy
  database:
    networks:
      - proxy


security_opt:
  - no-new-privileges=true